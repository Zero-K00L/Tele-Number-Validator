<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Telephone Number Validator</title>
    </head>

    <body>
        <main id="main">
            <h1 id="main-title">Telephone Number Validator</h1>
            <div id="main-app">
                <div id="app-container">
                    <p id="app-title">Enter a phone number:</p>
                    <input id="user-input" type="number">
                    <div id="results-div">
                        <ul id="results-list">
                            <li class="results-item"></li>
                        </ul>
                    </div>
                </div>
                <div id="button container">
                    <button id="check-btn" type="button">Check</button>
                    <button id="clear-btn">Clear</button>
                </div>
            </div>
        </main>
    </body>
</html>
